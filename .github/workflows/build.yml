---
name: Build

on:
    push:
        branches: [main]
        paths:
            - jmbde/**
            - jmbdeTests/**
            - jmbdeUITests/**
            - jmbde.xcodeproj/**
            - jmbde.xcworkspace/**
            - Package.swift
            - Podfile
            - .github/workflows/build.yml
        tags:
            - "*"

    pull_request:
        branches: [main]
        types: [opened, reopened]
        paths:
            - jmbde/**
            - jmbdeTests/**
            - jmbdeUITests/**
            - jmbde.xcodeproj/**
            - jmbde.xcworkspace/**
            - Package.swift
            - Podfile
            - .github/workflows/build.yml

    release:
        types: [published]

    workflow_dispatch:

env:
    TARGET_NAME: jmbde
    FRAMEWORK_NAME: jmbde
    SCHEME: jmbde
    CACHE_NAME: SWIFT5
    PROJECT_WORKSPACE: jmbde.xcworkspace
    SDK: macosx10.15
    DESTINATION: "arch=x86_64"
    SWIFT_VERSION: 5.5
    LC_CTYPE: en_US.UTF-8
    LANG: en_US.UTF-8
    UPDATE_DOCS: true
    EXPANDED_CODE_SIGN_IDENTITY: "-"
    EXPANDED_CODE_SIGN_IDENTITY_NAME: "-"
    XCODEGEN_VERSION: 2.5.0

jobs:
    build:
        name: "Build macos for ${{ matrix.destination}}"
        runs-on: macos-latest
        needs: tests

        strategy:
            matrix:
                destination: [
                        # "'platform=macOS,variant=Mac Catalyst'",
                        "'platform=macOS'",
                    ]
            fail-fast: false

        steps:
            - name: "ðŸ§° Checkout Source Code"
              if: github.event_name == 'push'
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: "âš™ï¸ Set XCode Version"
              run: sudo xcode-select -s /Applications/Xcode_13.2.1.app

            - name: "âš™ï¸ Initailize the bundler cache"
              uses: actions/cache@v4
              id: bundler-cache
              with:
                  path: vendor/bundle
                  key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-gems-

            - name: "âš™ï¸ Bundle setup"
              run: bundle config path vendor/bundle

            - name: "âš™ï¸ Bundle install"
              if: steps.bundler-cache.outputs.cache-hit != 'true'
              run: bundle install --jobs 4 --retry 3

            - name: "ðŸš§ Compile and build ðŸ“¦ application"
              run: |
                  pod install || pod install --repo-update
                  set -o pipefail && xcodebuild \
                    -workspace "jmbde.xcworkspace" \
                    -scheme "jmbde" \
                    -destination ${{ matrix.destination }} \
                    -configuration "Release" \
                    -derivedDataPath build/ \
                    clean build | xcpretty
                  ls -aL build/Build/Products/Release

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: jmbde-macOS
                  path: build/Build/Products/Release/jmbde*

    tests:
        name: "Tests on macos-latest"
        runs-on: macos-latest

        steps:
            - name: "ðŸ§° Checkout Source Code"
              if: github.event_name == 'push'
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Fetch all history for all tags and branches
              run: git fetch --prune --unshallow

            - name: "âš™ï¸ Set XCode Version"
              run: sudo xcode-select -s /Applications/Xcode_13.2.1.app

            - name: "âš™ï¸ Initailize the bundler cache"
              uses: actions/cache@v4
              id: bundler-cache
              with:
                  path: vendor/bundle
                  key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-gems-

            - name: "âš™ï¸ Bundle setup"
              run: bundle config path vendor/bundle

            - name: "âš™ï¸ Bundle install"
              if: steps.bundler-cache.outputs.cache-hit != 'true'
              run: bundle install --jobs 4 --retry 3

            - name: "âš™ï¸ pod install"
              run: |
                  pod install || pod install --repo-update

            - name: "ðŸš§ build and test ðŸ“¦ application"
              run: |
                  set -o pipefail && xcodebuild  \
                      -workspace "jmbde.xcworkspace" \
                      -scheme "jmbde" \
                      -destination "platform=macOS" \
                      -configuration "Debug" \
                      -enableCodeCoverage YES \
                      -showBuildTimingSummary \
                      -derivedDataPath Build/ \
                      -enableThreadSanitizer YES \
                      clean test | xcpretty

                  ./scripts/xccov-to-sonarqube-generic.sh Build/Logs/Test/*.xcresult/ > sonarqube-generic-coverage.xml
                  bash <(curl -s https://codecov.io/bash)

    releaseNotes:
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: Fetch all history for all tags and branches
              run: git fetch --prune --unshallow

            - name: Build Releasenotes
              id: github_releasenotes
              uses: release-drafter/release-drafter@v5.25.0
              with:
                  publish: "${{ steps.check-version.outputs.tag != '' }}"
                  tag: "${{ steps.check-version.outputs.tag }}"
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    changeLog:
      if: startsWith(github.ref, 'refs/tags/')
      runs-on: ubuntu-latest
      steps:
        - name: Build Changelog
          id: github_release
          uses: mikepenz/release-changelog-builder-action@v5
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Create Release
          uses: mikepenz/action-gh-release@v1 #softprops/action-gh-release
          with:
            body: ${{steps.github_release.outputs.changelog}}
                  
    build_GH_Pages:
      name: "Build GH Pages"
      runs-on: ubuntu-latest
      needs: upload
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 2
        - name: Fetch all history for all tags and branches
          run: git fetch --prune --unshallow

        - name: "âš™ï¸ Install Python"
          id: python
          uses: actions/setup-python@v5
          with:
            # Read python version from a file .python-version
            python-version-file: ".python-version"
            #check-latest: true
            cache: pip

        - name: "âš™ï¸ Install Python dependencies"
          shell: bash
          id: python-deps
          run: |
            python -m pip install --upgrade pip
            pip3 install -r docs/requirements.txt

        - name: "Running the Sphinx to gh-pages Action"
          run: |
            sphinx-build docs docs/_build

        - name: "Upload documentation"
          uses: actions/upload-artifact@v4
          with:
            name: gh-docs
            path: docs/_build

    deployGHPages:
      runs-on: ubuntu-latest
      needs: "build_GH_Pages"
      steps:
        - name: "Download Artifact with Pages"
          uses: actions/download-artifact@v4
          with:
            name: gh-docs
            path: docs/_build

        - name: "Deploy to GitHub Pages"
          uses: Cecilapp/GitHub-Pages-deploy@v3
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            email: bot@gh-pages.com
            build_dir: docs/_build

    deployPrereleases:
        name: Deploy Pre-Release
        if: github.ref == 'refs/heads/master'
        runs-on: ubuntu-20.04
        environment: PreRelease
        needs:
            - build
            - deployGHPages

        steps:
            - name: Pre-Release
              run: echo "here comes the pre release"

            - name: Download builded app (Artifact)
              uses: actions/download-artifact@v4
              with:
                  name: jmbde-macOS
                  path: build/

    deploy:
        name: deploy the Release
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-20.04
        environment: Release
        needs:
            - build
            - changeLog
            - releaseNotes
            - deployGHPages

        steps:
            - name: Release
              run: |
                  echo "here comes the release."

            - name: Download builded app (Artifact)
              uses: actions/download-artifact@v4
              with:
                  name: jmbde-macOS
                  path: build/
