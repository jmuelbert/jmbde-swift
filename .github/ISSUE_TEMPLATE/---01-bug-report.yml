name: "\U0001F41B Bug Report"
description: Report an issue or possible bug
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report! Please fill out this form as completely as possible.

        âœ… I am using the **latest versions of jmbde-swift**.
  - type: input
    id: jmbde-version
    attributes:
      label: What version of `jmbde-swift` are you using?
      placeholder: 0.0.0
    validations:
      required: true
  - type: input
    id: swift-version
    attributes:
      label: What version of `swift` are you using?
      placeholder: 0.0.0
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: What operating system are you using?
      placeholder: Mac, Windows, Linux
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: checkboxes
    id: will-pr
    attributes:
      label: Participation
      options:
        - label: I am willing to submit a pull request for this issue.
          required: false
